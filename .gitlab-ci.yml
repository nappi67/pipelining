# .gitlab-ci.yml
---
default:
  image: pipelinecomponents/ansible-lint:latest
  
stages:
  - ansible-lint
  - ansible-syntax-check


ansible-lint:
  stage: ansible-lint
  script:
    - ansible-lint loop_count.yml

ansible-syntax-check:
  stage: ansible-syntax-check
  script:
    - ansible-playbook --inventory inventory --syntax-check loop_count.yml
