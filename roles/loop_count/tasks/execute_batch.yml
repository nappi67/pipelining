# roles/loop_count/tasks/execute_batch.yml
---
- name: Async sleeping for batched_items
  ansible.builtin.command: sleep {{ async_item.warte }}
  async: 45
  poll: 0
  loop: "{{ durations }}"
  loop_control:
    loop_var: "async_item"
  register: async_results
  changed_when: false

- debug: 
    var: async_results

